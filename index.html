<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Mobile data consumption management</title>
		<link rel="stylesheet" href="./src/style/normalize.min.css" />
		<link rel="icon" type="image/png" href="./src/assets/favicon.png" />
	</head>

	<body>
		<header>
			<h1>
				Gestion de la consommation des données mobiles de votre forfait
			</h1>
		</header>

		<main>
			<section>
				<h2>Détails de votre forfait</h2>

				<form>
					<label for="data-quantity">
						Quantité de données disponibles (en gigas) :
					</label>

					<input
						id="data-quantity"
						name="data-quantity"
						type="number"
						min="1"
						required />

					<label for="billing-day"> Jour de la facturation : </label>

					<select name="billing-day" id="billing-day" required>
						<option value="" selected disabled hidden>
							Veuillez choisir un jour
						</option>
						<option value="1">01</option>
						<option value="2">02</option>
						<option value="3">03</option>
						<option value="4">04</option>
						<option value="5">05</option>
						<option value="6">06</option>
						<option value="7">07</option>
						<option value="8">08</option>
						<option value="9">09</option>
						<option value="10">10</option>
						<option value="11">11</option>
						<option value="12">12</option>
						<option value="13">13</option>
						<option value="14">14</option>
						<option value="15">15</option>
						<option value="16">16</option>
						<option value="17">17</option>
						<option value="18">18</option>
						<option value="19">19</option>
						<option value="20">20</option>
						<option value="21">21</option>
						<option value="22">22</option>
						<option value="23">23</option>
						<option value="24">24</option>
						<option value="25">25</option>
						<option value="26">26</option>
						<option value="27">27</option>
						<option value="28">28</option>
						<option value="29">29</option>
						<option value="30">30</option>
						<option value="31">31</option>
					</select>

					<button type="submit">Calcul</button>
				</form>
			</section>

			<section>
				<h2>Résultats</h2>

				<div>
					<div id="avg-result"></div>
				</div>

				<div>
					<table>
						<caption>
							Seuil de données à ne pas dépasser en fonction du
							jour du mois (en gigas)
						</caption>

						<thead>
							<tr>
								<th scope="col">Jour du mois</th>
								<th scope="col">Seuil de données (en gigas)</th>
							</tr>
						</thead>

						<tbody></tbody>
					</table>
				</div>
			</section>
		</main>

		<script type="module" src="./src/main.ts"></script>
	</body>
</html>
