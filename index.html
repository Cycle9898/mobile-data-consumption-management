<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Mobile data consumption management</title>
		<link rel="stylesheet" href="./src/style/normalize.min.css" />
		<link rel="icon" type="image/png" href="./src/assets/favicon.png" />
	</head>

	<body class="flex flex-col items-center">
		<header
			class="w-8/12 py-20 px-6 before:rounded-lg mb-5 relative before:absolute before:opacity-50 before:bg-cover before:z-[-1] before:inset-0">
			<h1 class="text-center text-5xl font-bold text-cyan-600">
				Gestion de la consommation des données mobiles de votre forfait
			</h1>
		</header>

		<main class="w-8/12">
			<section class="py-12 px-6 bg-gray-50 rounded-lg border border-cyan-600 mb-5">
				<h2 class="font-bold text-2xl text-center m-auto mb-5 p-2 border-y-4 border-cyan-600">
					Détails de votre forfait
				</h2>

				<form class="flex flex-col gap-y-14" id="plan-details-form">
					<div>
						<label for="data-quantity" class="text-lg">
							Quantité de données disponibles (en gigas) :
						</label>

						<input
							class="border-cyan-600 border-2 rounded w-16 text-lg"
							id="data-quantity"
							name="data-quantity"
							type="number"
							min="1"
							required />
					</div>

					<div>
						<label for="billing-day" class="text-lg"> Jour de la facturation : </label>

						<select
							name="billing-day"
							id="billing-day"
							required
							class="border-cyan-600 border-2 w-12 rounded bg-white text-lg">
							<option value="1">01</option>
							<option value="2">02</option>
							<option value="3">03</option>
							<option value="4">04</option>
							<option value="5">05</option>
							<option value="6">06</option>
							<option value="7">07</option>
							<option value="8">08</option>
							<option value="9">09</option>
							<option value="10">10</option>
							<option value="11">11</option>
							<option value="12">12</option>
							<option value="13">13</option>
							<option value="14">14</option>
							<option value="15">15</option>
							<option value="16">16</option>
							<option value="17">17</option>
							<option value="18">18</option>
							<option value="19">19</option>
							<option value="20">20</option>
							<option value="21">21</option>
							<option value="22">22</option>
							<option value="23">23</option>
							<option value="24">24</option>
							<option value="25">25</option>
							<option value="26">26</option>
							<option value="27">27</option>
							<option value="28">28</option>
							<option value="29">29</option>
							<option value="30">30</option>
							<option value="31">31</option>
						</select>
					</div>

					<button
						type="submit"
						class="w-fit border-solid border-2 border-cyan-600 bg-cyan-600 hover:bg-cyan-300 hover:text-black text-white text-xl font-semibold py-2.5 px-5 rounded-md m-auto">
						Calcul
					</button>
				</form>
			</section>

			<section id="results-section" class="py-12 px-6 hidden bg-gray-50 rounded-lg border border-cyan-600 mb-5">
				<h2 class="font-bold text-2xl text-center m-auto mb-5 p-2 border-y-4 border-cyan-600">Résultats</h2>

				<div class="mb-10 text-lg">
					<span id="avg-result"></span>
				</div>

				<div class="flex flex-col m-auto">
					<table class="border-separate border-2 border-solid border-cyan-600 rounded-lg text-center">
						<caption class="caption-top p-2 font-semibold text-lg">
							Seuil de données à ne pas dépasser en fonction de la date (en gigas)
						</caption>

						<thead class="bg-cyan-600 text-xl text-nowrap">
							<tr>
								<th scope="col" class="w-2/4 rounded-tl-lg py-4 px-2">Date</th>
								<th scope="col" class="w-2/4 rounded-tr-lg py-4 px-2">Seuil de données (en gigas)</th>
							</tr>
						</thead>

						<tbody id="results-table-body"></tbody>
					</table>
				</div>
			</section>
		</main>

		<script type="module" src="./src/scripts/main.ts"></script>
	</body>
</html>
